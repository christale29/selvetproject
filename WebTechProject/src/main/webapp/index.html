<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .left-side {
            flex: 1;
            padding: 20px;
            background-image: url('aucaa.webp');
            background-size: cover;
            background-position: center;
            color: #050505;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .login-form {
            padding: 20px;
            text-align: center;
        }


        .login-logo img {
            max-width: 100%;
            height: auto;
        }

        label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            color: black;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .right-side a {
            text-decoration: none;
            color: #007BFF;
            margin-left: 0;
        }

        .right-side a:hover {
            text-decoration: underline;
        }

        p {
            color: rgb(80, 90, 131);
        }
        h2{

            color: rgb(38, 36, 165);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>

            </h2>
        </div>
        <div class="right-side">
            <div class="login-form">

                <div class="login-logo">
                    <img src="logo.png" alt="Logo">
                </div>
                <h2>Login</h2>
                <p>Please enter your details</p>

                <form action="login" method="POST">
                   <label for="email">ID</label>
                 <input type="text" name="email" id="email" placeholder="Enter your ID" required>
             <label for="password">Password</label>
             <input type="password" name="password" id="password" placeholder="Enter Password" required>

         <a href="welcome.jsp"><button type="submit">Login</button></a>

   				</form>

                <p>No Account? <a href="#">Register</a></p>

                <p><a href="forgotPassword.html">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</body>
</html>

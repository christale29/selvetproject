<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="welcome.css">
    <style>
        /* Add this CSS to your HTML */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .image {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .imgs {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .centered-text {
            position: absolute;
            top: 20px; /* Adjust the top value to position the text as desired */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgb(255, 255, 255); /* Change the text color to your preference */
        }
    </style>
</head>
<body>
    <div class="image">
         <img src="aucaa.webp" >
        <div class="centered-text">
         
        </div>
    </div>
</body>
</html>
